<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
    

</head>
<body>

    <div class="container">
        <h1>Cadastro de clientes</h1>


        <form>

            <label for="name">Nome</label>
            <input type="text"  id="name"   name="name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email"  name="email">

            <label for="SocialMedia">como nos encontrou?</label>
            <select name="SocialMedia" id="SocialMedia">
                <option value="Instagram">Instagram</option>
                <option value="Facebook">Facebook</option>
                <option value="Linkedin">Linkedin</option>
                <option value="Twitter">Twitter</option>

            </select>

            <button type="submit">Enviar</button>

            <!--Desafio colocar o botão para retornar para página inicial-->
            <!--Solução abaixo só funciona clicando no texto-->
            <button type="submit"><a href="Index.html">Página inicial</a></button>

            <!--a solução abaixo utilizada comando do java script-->
            <button onclick="window.location.href='index.html'">Ir para pagina inicial</button>

            <a href="outra_pagina.html"><button>PG Pagina</button></a>


        </form>


    </div>




</body>
</html>
